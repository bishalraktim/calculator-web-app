<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
    <main class="center">
        <form name="forms">
            <input type="text" name="display" id="result" disabled>
            </br>

            <section class="buttons">
                <input type="button" value="7" id="seven">
                <input type="button" value="8" id="eight">
                <input type="button" value="9" id="nine">
                <input type="button" value="/" id="div">
                <input type="button" value="AC" id="clear">
                <input type="button" value="ON" id="power">
                <br>

                <input type="button" value="4" id="four">
                <input type="button" value="5" id="five">
                <input type="button" value="6" id="six">
                <input type="button" value="x" id="mul">
                <input type="button" value="NumLock" id="numLock">
                <br>

                <input type="button" value="1" id="one">
                <input type="button" value="2" id="two">
                <input type="button" value="3" id="three">
                <input type="button" value="-" id="sub">
                <input type="button" value="(" id="openBrack">
                <input type="button" value=")" id="closeBrack">
                <br>

                <input type="button" value="0" id="zero">
                <input type="button" value="." id="dot">
                <input type="button" value="CE" id="ce">
                <input type="button" value="+" id="add">
                <input type="button" value="=" id="equal">
                <br>
            </section>
        </form>
    </main>

    <script type="text/javascript" src="clc.js"></script>
</body>

</html>
